<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3D Terrain with Camera Controls</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #canvas {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("webgl");
    if (!ctx) {
      console.error("Failed to create WebGL context");
      alert("Your browser does not support WebGL. Please try a different browser.");
    }
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({
      canvas: canvas,
      antialias: true
    });
    renderer.setSize(canvas.width, canvas.height); // Set renderer size
    renderer.setClearColor(0xffffff, 1); // Set clear color to white

    // Create 3D terrain
    let terrainGeometry = new THREE.PlaneGeometry(100, 100, 100, 100);
    let terrainMaterial = new THREE.MeshBasicMaterial({ color: 0xAAAAAA }); // Grey ground
    let terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
    scene.add(terrain);

    // Create block
    let blockGeometry = new THREE.BoxGeometry(1, 1, 1);
    let blockMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red block
    let block = new THREE.Mesh(blockGeometry, blockMaterial);
    block.position.z = -20; // Position block 20 units away
    scene.add(block);

    // Set up camera controls
    let cameraControls = new THREE.OrbitControls(camera, canvas);
    cameraControls.enableDamping = true;
    cameraControls.dampingFactor = 0.05;

    // Set up camera position and rotation
    camera.position.z = -5;
    camera.rotation.x = -Math.PI / 2; // Look down

    // Add ambient light
    let ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "w":
          camera.position.z -= 0.1;
          break;
        case "s":
          camera.position.z += 0.1;
          break;
        case "a":
          camera.position.x -= 0.1;
          break;
        case "d":
          camera.position.x += 0.1;
          break;
      }
    });

    // Update camera controls on mouse move
    canvas.addEventListener("mousemove", (e) => {
      cameraControls.update();
    });
  </script>
</body>
</html>
