<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pistol.css" />
    <title>Pistol</title>
</head>
<body>
    <div class="main">
        <div class="pistol--gun-cont">
            <div class="pistol-side1">
                <div class="pistol-top">
                    <div class="pistol-top--front"></div>
                    <div class="pistol-top--back"></div>
                    <div class="pistol-top--left"></div>
                    <div class="pistol-top--right"></div>
                    <div class="pistol-top--top"></div>
                    <div class="pistol-top--bottom"></div>
                </div>
                <div class="pistol-trigger">
                    <div class="pistol-trigger--bottom"></div>
                    <div class="pistol-trigger--bottom-left"></div>
                    <div class="pistol-trigger--left"></div>

                    <div class="pistol-trigger--pull1"></div>
                    <div class="pistol-trigger--pull2"></div>
                    <div class="pistol-trigger--pull3"></div>
                </div>
                <div class="pistol-handle">
                    <div class="pistol-handle--front"></div>
                    <div class="pistol-handle--back"></div>
                    <div class="pistol-handle--left"></div>
                    <div class="pistol-handle--right"></div>
                    <div class="pistol-handle--top"></div>
                    <div class="pistol-handle--bottom"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
