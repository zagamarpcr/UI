<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>FPS game</title>
</head>
<body>

    <!-- <div class="map--cont">
        <p class="vals x--val"></p>

    <div class="moon"></div>

    <div class="aim-cont">
        <div class="aim">
            <div class="aim-dot"></div>
        </div>
    </div>
    
    <div class="gun-cont">
        <div class="gun--user">
            <div class="pistol--gun-cont">
                <div class="pistol-side1">
                    <div class="pistol-top">
                        <div class="pistol-top--front"></div>
                        <div class="pistol-top--back"></div>
                        <div class="pistol-top--left"></div>
                        <div class="pistol-top--right"></div>
                        <div class="pistol-top--top"></div>
                        <div class="pistol-top--bottom"></div>
                    </div>
                    <div class="pistol-trigger">
                        <div class="pistol-trigger--bottom"></div>
                        <div class="pistol-trigger--bottom-left"></div>
                        <div class="pistol-trigger--left"></div>
    
                        <div class="pistol-trigger--pull1"></div>
                        <div class="pistol-trigger--pull2"></div>
                        <div class="pistol-trigger--pull3"></div>
                    </div>
                    <div class="pistol-handle">
                        <div class="pistol-handle--front"></div>
                        <div class="pistol-handle--back"></div>
                        <div class="pistol-handle--left"></div>
                        <div class="pistol-handle--right"></div>
                        <div class="pistol-handle--top"></div>
                        <div class="pistol-handle--bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui-cont"></div>

    <div style="transform: rotateX(-0.0872664314rad) rotateY(0rad)" class="arena">

        <div class="building1--cont">
            <div class="building1--front">
                <div class="building--wall1"></div>
                <div class="building--wall2"></div>
                <div class="building--wall3"></div>
                <div class="building--wall4"></div>
                <div class="building--wall5"></div>
                <div class="building--wall6"></div>
                <div class="building--wall7"></div>
                <div class="building--wall8"></div>
                <div class="building--wall9"></div>
                <div class="building--wall10"></div>
            </div>
            <div class="building1--front-left"></div>
            <div class="building1--front-right"></div>
            <div class="building1--left"></div>
            <div class="building1--right"></div>
            <div class="building1--back-left"></div>
            <div class="building1--back-right"></div>
            <div class="building1--back"></div>
            <div class="building1--top1"></div>
            <div class="building1--top2"></div>
            <div class="building1--bottom"></div>
        </div>

        <div class="box2-cont boxA">
            <div class="box2--front"></div>
            <div class="box2--back"></div>
            <div class="box2--left"></div>
            <div class="box2--right"></div>
            <div class="box2--top"></div>
        </div>

        <div class="box2-cont boxB">
            <div class="box2--front"></div>
            <div class="box2--back"></div>
            <div class="box2--left"></div>
            <div class="box2--right"></div>
            <div class="box2--top"></div>
        </div>
        
        <div class="box box1">
            <div class="box--front"></div>
            <div class="box--back"></div>
            <div class="box--left"></div>
            <div class="box--right"></div>
            <div class="box--top"></div>
        </div>

        <div class="box box2">
            <div class="box--front"></div>
            <div class="box--back"></div>   
            <div class="box--left"></div>
            <div class="box--right"></div>
            <div class="box--top"></div>
        </div>

        <!-- <div class="box box3">
            <div class="box--front"></div>
            <div class="box--back"></div>
            <div class="box--left"></div>
            <div class="box--right"></div>
            <div class="box--top"></div>
        </div>

        <div class="box box4">
            <div class="box--front"></div>
            <div class="box--back"></div>
            <div class="box--left"></div>
            <div class="box--right"></div>
            <div class="box--top"></div>
        </div>


        <div class="barrel">
            <div class="barrel--front"></div>
            <div class="barrel--back"></div>
            <div class="barrel--left"></div>
            <div class="barrel--right"></div>
            <div class="barrel--top"></div>
        </div> -->
        


        <div class="floor floor1"></div>
        <div class="floor floor2"></div>
        <div class="floor floor3"></div>
        <div class="floor floor4"></div>
        <div class="floor floor5"></div>
        <div class="floor floor6"></div>
        <div class="floor floor7"></div>
        <div class="floor floor8"></div>
        <div class="floor floor9"></div>
    </div>
<script src="./js/lib/CSS3DRenderer.js"></script>
