<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js First Person Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #crosshair {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1001;
        }
        #reticle {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            top: calc(100% - 50px);
            right: 10px;
            pointer-events: none;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>Click to begin</h1>
        Shoot: LEFT MOUSE CLICK<br/>
        Move: W-A-S-D or ARROWS<br/>
        Run: SHIFT<br/>
        Jump: SPACE<br/>
        Look: MOUSE
    </div>
    <div id="crosshair"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // FirstPersonControls constructor
        THREE.FirstPersonControls = function (camera, MouseMoveSensitivity = 0.002, speed = 800.0, jumpHeight = 350.0, height = 30.0) {
            var scope = this;
            scope.MouseMoveSensitivity = MouseMoveSensitivity;
            scope.speed = speed;
            scope.height = height;
            scope.jumpHeight = scope.height + jumpHeight;
            scope.click = false;

            var moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
            var canJump = false, run = false;
            var velocity = new THREE.Vector3(), direction = new THREE.Vector3(), prevTime = performance.now();
            camera.rotation.set(0, 0, 0);

            var pitchObject = new THREE.Object3D();
            pitchObject.add(camera);
            var yawObject = new THREE.Object3D();
            yawObject.position.y = 10;
            yawObject.add(pitchObject);
            var PI_2 = Math.PI / 2;

            var onMouseMove = function (event) {
                if (scope.enabled === false) return;
                var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
                yawObject.rotation.y -= movementX * scope.MouseMoveSensitivity;
                pitchObject.rotation.x -= movementY * scope.MouseMoveSensitivity;
                pitchObject.rotation.x = Math.max(-PI_2, Math.min(PI_2, pitchObject.rotation.x));
            };

            var onKeyDown = function (event) {
                if (scope.enabled === false) return;
                switch (event.keyCode) {
                    case 38: case 87: moveForward = true; break; // W
                    case 37: case 65: moveLeft = true; break; // A
                    case 40: case 83: moveBackward = true; break; // S
                    case 39: case 68: moveRight = true; break; // D
                    case 32: if (canJump === true) velocity.y += run === false ? scope.jumpHeight : scope.jumpHeight + 50; canJump = false; break; // SPACE
                    case 16: run = true; break; // SHIFT
                }
            }.bind(this);

            var onKeyUp = function (event) {
                if (scope.enabled === false) return;
                switch (event.keyCode) {
                    case 38: case 87: moveForward = false; break;
                    case 37: case 65: moveLeft = false; break;
                    case 40: case 83: moveBackward = false; break;
                    case 39: case 68: moveRight = false; break;
                    case 16: run = false; break;
                }
            }.bind(this);

            scope.update = function () {
                var time = performance.now();
                var delta = (time - prevTime) / 1000;
                velocity.y -= 9.8 * 100.0 * delta; // Gravity
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();
                var currentSpeed = scope.speed;
                if (run && (moveForward || moveBackward || moveLeft || moveRight)) {
                    currentSpeed += currentSpeed * 0.1;
                }
                if (moveForward || moveBackward) {
                    velocity.z -= direction.z * currentSpeed * delta;
                }
                if (moveLeft || moveRight) {
                    velocity.x -= direction.x * currentSpeed * delta;
                }
                camera.position.add(velocity.clone().multiplyScalar(delta));
                camera.position.y = scope.height; // Maintain height
                prevTime = time;
            };

            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
        };

        function shootBeam(origin, direction) {
            var totalParticles = 100;
            var pointsGeometry = new THREE.Geometry();
            var colors = [];
            var beamLength = 50;

            for (var i = 0; i < totalParticles; i++) {
                var position = new THREE.Vector3().copy(direction).multiplyScalar((i / totalParticles) * beamLength).add(origin);
                pointsGeometry.vertices.push(position);
                colors.push(new THREE.Color(Math.random() * 0xffffff));
            }
            pointsGeometry.colors = colors;

            var pointsMaterial = new THREE.PointsMaterial({
                size: 0.2,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                transparent: true,
                vertexColors: THREE.VertexColors
            });

            var points = new THREE.Points(pointsGeometry, pointsMaterial);
            scene.add(points);

            // Animate the beam
            points.update = function() {
                for (var j = 0; j < pointsGeometry.vertices.length; j++) {
                    pointsGeometry.vertices[j].y -= 0.2; // Particles move downwards
                    if (pointsGeometry.vertices[j].y < 0) {
                        pointsGeometry.vertices.splice(j, 1);
                        j--;
                    }
                }
                pointsGeometry.verticesNeedUpdate = true;
                if (pointsGeometry.vertices.length === 0) {
                    scene.remove(points);
                }
            };
        }

        var camera, scene, renderer, controls, coneReticle;

        init();
        animate();

        function init() {
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.FirstPersonControls(camera);
            controls.enabled = false;

            // Create a cone to serve as the reticle
            var geometry = new THREE.ConeGeometry(0.1, 0.5, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            coneReticle = new THREE.Mesh(geometry, material);
            coneReticle.position.z = -1; // Place it in front of the camera
            camera.add(coneReticle);

            // Light
            var light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 200, 0);
            scene.add(light);

            // Event Listeners
            document.addEventListener('click', function() {
                if (!controls.enabled) {
                    controls.enabled = true;
                    document.getElementById('instructions').style.display = 'none';
                } else {
                    shootBeam(camera.position, camera.getWorldDirection(new THREE.Vector3()));
                }
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls.enabled) {
                controls.update();
            }
            coneReticle.rotation.y += 0.02; // Rotate the reticle for visual effect
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
