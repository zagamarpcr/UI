<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js First Person Controls</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #crosshair {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Prevent the crosshair from capturing mouse events */
        }
    </style>
</head>
<body>
    <div id="instructions">
        <div>
            <h1>Click to begin</h1>
            Shoot: LEFT MOUSE CLICK<br/>
            Move: W-A-S-D or ARROWS<br/>
            Run: SHIFT<br/>
            Jump: SPACE<br/>
            Look: MOUSE
        </div>
    </div>
    <div id="crosshair"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // FirstPersonControls constructor
        THREE.FirstPersonControls = function (camera, MouseMoveSensitivity = 0.002, speed = 800.0, jumpHeight = 350.0, height = 30.0) {
            var scope = this;

            scope.MouseMoveSensitivity = MouseMoveSensitivity;
            scope.speed = speed;
            scope.height = height;
            scope.jumpHeight = scope.height + jumpHeight;
            scope.click = false;

            var moveForward = false;
            var moveBackward = false;
            var moveLeft = false;
            var moveRight = false;
            var canJump = false;
            var run = false;

            var velocity = new THREE.Vector3();
            var direction = new THREE.Vector3();
            var prevTime = performance.now();

            camera.rotation.set(0, 0, 0);

            var pitchObject = new THREE.Object3D();
            pitchObject.add(camera);

            var yawObject = new THREE.Object3D();
            yawObject.position.y = 10;
            yawObject.add(pitchObject);

            var PI_2 = Math.PI / 2;

            var onMouseMove = function (event) {
                if (scope.enabled === false) return;

                var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                yawObject.rotation.y -= movementX * scope.MouseMoveSensitivity;
                pitchObject.rotation.x -= movementY * scope.MouseMoveSensitivity;

                pitchObject.rotation.x = Math.max(-PI_2, Math.min(PI_2, pitchObject.rotation.x));
            };

            var onKeyDown = function (event) {
                if (scope.enabled === false) return;

                switch (event.keyCode) {
                    case 38: // up
                    case 87: // w
                        moveForward = true;
                        break;
                    case 37: // left
                    case 65: // a
                        moveLeft = true;
                        break;
                    case 40: // down
                    case 83: // s
                        moveBackward = true;
                        break;
                    case 39: // right
                    case 68: // d
                        moveRight = true;
                        break;
                    case 32: // space
                        if (canJump === true) velocity.y += run === false ? scope.jumpHeight : scope.jumpHeight + 50;
                        canJump = false;
                        break;
                    case 16: // shift
                        run = true;
                        break;
                }
            }.bind(this);

            var onKeyUp = function (event) {
                if (scope.enabled === false) return;

                switch (event.keyCode) {
                    case 38: // up
                    case 87: // w
                        moveForward = false;
                        break;
                    case 37: // left
                    case 65: // a
                        moveLeft = false;
                        break;
                    case 40: // down
                    case 83: // s
                        moveBackward = false;
                        break;
                    case 39: // right
                    case 68: // d
                        moveRight = false;
                        break;
                    case 16: // shift
                        run = false;
                        break;
                }
            }.bind(this);

            var onMouseDownClick = function (event) {
                if (scope.enabled === false) return;
                scope.click = true;
            }.bind(this);

            var onMouseUpClick = function (event) {
                if (scope.enabled === false) return;
                scope.click = false;
            }.bind(this);

            scope.dispose = function () {
                document.removeEventListener('mousemove', onMouseMove, false);
                document.removeEventListener('keydown', onKeyDown, false);
                document.removeEventListener('keyup', onKeyUp, false);
                document.removeEventListener('mousedown', onMouseDownClick, false);
                document.removeEventListener('mouseup', onMouseUpClick, false);
            };

            scope.update = function () {
                var time = performance.now();
                var delta = (time - prevTime) / 1000;

                velocity.y -= 9.8 * 100.0 * delta; // Gravity
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                var currentSpeed = scope.speed;
                if (run && (moveForward || moveBackward || moveLeft || moveRight)) {
                    currentSpeed += currentSpeed * 0.1; // Slightly increase speed when running
                }

                if (moveForward || moveBackward) {
                    velocity.z -= direction.z * currentSpeed * delta;
                }
                if (moveLeft || moveRight) {
                    velocity.x -= direction.x * currentSpeed * delta;
                }

                camera.position.add(velocity.clone().multiplyScalar(delta));
                camera.position.y = scope.height; // Maintain height

                prevTime = time;
            };
        };

        // Function to shoot a beam of particles
        function shootBeam(origin, direction) {
            var totalParticles = 100; // Number of particles in the beam
            var pointsGeometry = new THREE.Geometry();
            var colors = [];
            var beamLength = 50; // Length of the beam

            for (var i = 0; i < totalParticles; i++) {
                var position = new THREE.Vector3().copy(direction).multiplyScalar((i / totalParticles) * beamLength).add(origin);
                pointsGeometry.vertices.push(position);

                var color = new THREE.Color(Math.random() * 0xffffff);
                colors.push(color);
            }
            pointsGeometry.colors = colors;

            var pointsMaterial = new THREE.PointsMaterial({
                size: 0.2,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                transparent: true,
                vertexColors: THREE.VertexColors
            });

            var points = new THREE.Points(pointsGeometry, pointsMaterial);
            scene.add(points);

            // Update function to animate the beam
            points.update = function() {
                for (var j = 0; j < pointsGeometry.vertices.length; j++) {
                    pointsGeometry.vertices[j].y -= 0.2; // Make particles move downwards
                    if (pointsGeometry.vertices[j].y < 0) {
                        pointsGeometry.vertices.splice(j, 1);
                        j--; // Adjust index after removal
                    }
                }
                pointsGeometry.verticesNeedUpdate = true; // Notify THREE.js that vertices have changed
                if (pointsGeometry.vertices.length === 0) {
                    scene.remove(points); // Remove from scene if all particles are gone
                }
            };
        }

        // Initialize the scene
        var camera, scene, renderer, controls, raycaster, arrow, world;

        init();
        animate();

        function init() {
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
            world = new THREE.Group();

            raycaster = new THREE.Raycaster(camera.getWorldPosition(new THREE.Vector3()), camera.getWorldDirection(new THREE.Vector3()));
            arrow = new THREE.ArrowHelper(camera.getWorldDirection(new THREE.Vector3()), camera.getWorldPosition(new THREE.Vector3()), 3, 0x000000);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            scene.fog = new THREE.Fog(0xffffff, 0, 2000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.FirstPersonControls(camera);
            controls.enabled = false;

            // Light
            var light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 200, 0);
            scene.add(light);

            var dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight.position.set(0, 200, 100);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Event Listeners
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('click', onClick, false);
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    controls.enabled = true; // Enable controls on space press
                    document.getElementById('instructions').style.display = 'none'; // Hide instructions
                }
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onMouseMove(event) {
            if (controls.enabled) {
                // Update raycaster direction based on camera direction
                camera.getWorldDirection(arrow.direction);
                arrow.position.copy(camera.position);
                scene.add(arrow);
            }
        }

        function onClick(event) {
            if (controls.enabled) {
                shootBeam(camera.position, camera.getWorldDirection(new THREE.Vector3()));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls.enabled) {
                controls.update();
            }
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
