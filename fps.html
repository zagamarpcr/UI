<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FPS Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.PointerLockControls(camera, document.body);
        document.body.appendChild(controls.getObject());

        document.addEventListener('click', () => {
            controls.lock();
        });

        // Ground
        const geometry = new THREE.PlaneGeometry(100, 100);
        const material = new THREE.MeshBasicMaterial({ color: 0x007700 });
        const ground = new THREE.Mesh(geometry, material);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Adding a simple cube
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.y = 0.5;
        scene.add(cube);

        camera.position.y = 1.6;

        // Movement variables
        const speed = 0.1;
        const keys = {};
        document.addEventListener('keydown', (event) => { keys[event.code] = true; });
        document.addEventListener('keyup', (event) => { keys[event.code] = false; });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if (keys['KeyW']) camera.position.z -= speed;
            if (keys['KeyS']) camera.position.z += speed;
            if (keys['KeyA']) camera.position.x -= speed;
            if (keys['KeyD']) camera.position.x += speed;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
