<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js First Person Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #crosshair {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1001;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>Click to begin</h1>
        Shoot: LEFT MOUSE CLICK<br/>
        Move: W-A-S-D or ARROWS<br/>
        Run: SHIFT<br/>
        Jump: SPACE<br/>
        Look: MOUSE
    </div>
    <div id="crosshair"></div>
    <div id="score">Score: 0</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // FirstPersonControls constructor
        THREE.FirstPersonControls = function (camera, MouseMoveSensitivity = 0.002, speed = 800.0, jumpHeight = 350.0, height = 30.0) {
            var scope = this;
            scope.MouseMoveSensitivity = MouseMoveSensitivity;
            scope.speed = speed;
            scope.height = height;
            scope.jumpHeight = scope.height + jumpHeight;
            scope.click = false;

            var moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
            var canJump = false, run = false;
            var velocity = new THREE.Vector3(), direction = new THREE.Vector3(), prevTime = performance.now();
            camera.rotation.set(0, 0, 0);

            var pitchObject = new THREE.Object3D();
            pitchObject.add(camera);
            var yawObject = new THREE.Object3D();
            yawObject.position.y = 10;
            yawObject.add(pitchObject);
            var PI_2 = Math.PI / 2;

            var onMouseMove = function (event) {
                if (scope.enabled === false) return;
                var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
                yawObject.rotation.y -= movementX * scope.MouseMoveSensitivity;
                pitchObject.rotation.x -= movementY * scope.MouseMoveSensitivity;
                pitchObject.rotation.x = Math.max(-PI_2, Math.min(PI_2, pitchObject.rotation.x));
            };

            var onKeyDown = function (event) {
                if (scope.enabled === false) return;
                switch (event.keyCode) {
                    case 38: case 87: moveForward = true; break; // W
                    case 37: case 65: moveLeft = true; break; // A
                    case 40: case 83: moveBackward = true; break; // S
                    case 39: case 68: moveRight = true; break; // D
                    case 32: if (canJump === true) velocity.y += run === false ? scope.jumpHeight : scope.jumpHeight + 50; canJump = false; break; // SPACE
                    case 16: run = true; break; // SHIFT
                }
            }.bind(this);

            var onKeyUp = function (event) {
                if (scope.enabled === false) return;
                switch (event.keyCode) {
                    case 38: case 87: moveForward = false; break;
                    case 37: case 65: moveLeft = false; break;
                    case 40: case 83: moveBackward = false; break;
                    case 39: case 68: moveRight = false; break;
                    case 16: run = false; break;
                }
            }.bind(this);

            scope.update = function () {
                var time = performance.now();
                var delta = (time - prevTime) / 1000;
                velocity.y -= 9.8 * 100.0 * delta; // Gravity
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();
                var currentSpeed = scope.speed;
                if (run && (moveForward || moveBackward || moveLeft || moveRight)) {
                    currentSpeed += currentSpeed * 0.1;
                }
                if (moveForward || moveBackward) {
                    velocity.z -= direction.z * currentSpeed * delta;
                }
                if (moveLeft || moveRight) {
                    velocity.x -= direction.x * currentSpeed * delta;
                }
                camera.position.add(velocity.clone().multiplyScalar(delta));
                camera.position.y = scope.height; // Maintain height
                prevTime = time;
            };

            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
        };

        let score = 0;
        const enemies = [];
        const enemySpawnInterval = 5000;
        const enemySpeed = 0.02;

        function createEnemy() {
            const geometry = new THREE.BufferGeometry();
            const vertices = new Float32Array([
                0, 0.5, 0,
                -0.5, -0.5, 0,
                0.5, -0.5, 0
            ]);
            geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const enemy = new THREE.Mesh(geometry, material);
            enemy.position.set((Math.random() - 0.5) * 10, 0.5, (Math.random() - 0.5) * 10);
            enemy.userData = { hit: false };
            scene.add(enemy);
            enemies.push(enemy);
        }

        function shootBeam(origin, direction) {
            const totalParticles = 100;
            const pointsGeometry = new THREE.BufferGeometry();
            const colors = [];
            const positions = new Float32Array(totalParticles * 3);
            const beamLength = 50;

            for (let i = 0; i < totalParticles; i++) {
                const position = new THREE.Vector3().copy(direction).multiplyScalar((i / totalParticles) * beamLength).add(origin);
                positions.set([position.x, position.y, position.z], i * 3);
                colors.push(new THREE.Color(Math.random() * 0xffffff));
            }
            pointsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            pointsGeometry.setAttribute('color', new THREE.BufferAttribute(new Float32Array(colors.flat()), 3));

            const pointsMaterial = new THREE.PointsMaterial({
                size: 0.2,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                transparent: true,
                vertexColors: true
            });

            const points = new THREE.Points(pointsGeometry, pointsMaterial);
            scene.add(points);

            // Check for hits
            const beamDirection = new THREE.Vector3().copy(direction).normalize();
            for (let enemy of enemies) {
                if (!enemy.userData.hit) {
                    const distance = enemy.position.distanceTo(origin);
                    if (distance < beamLength) {
                        const hit = beamDirection.dot(enemy.position.clone().sub(origin).normalize()) > 0.7; // Adjust the threshold
                        if (hit) {
                            enemy.userData.hit = true;
                            scene.remove(enemy);
                            score++;
                            document.getElementById('score').innerText = `Score: ${score}`;
                        }
                    }
                }
            }
        }

        let camera, scene, renderer, controls;

        init();
        animate();

        function init() {
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.FirstPersonControls(camera);
            controls.enabled = false;

            // Light
            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 200, 0);
            scene.add(light);

            // Event Listeners
            document.addEventListener('click', onClick, false);
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    controls.enabled = true; // Enable controls on space press
                    document.getElementById('instructions').style.display = 'none'; // Hide instructions
                }
            });

            setInterval(createEnemy, enemySpawnInterval); // Spawn enemies every 5 seconds
        }

        function onClick(event) {
            if (controls.enabled) {
                shootBeam(camera.position, camera.getWorldDirection(new THREE.Vector3()));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls.enabled) {
                controls.update();
                enemies.forEach(enemy => {
                    // Move enemy towards camera
                    const direction = new THREE.Vector3();
                    direction.subVectors(camera.position, enemy.position).normalize().multiplyScalar(enemySpeed);
                    enemy.position.add(direction);
                    // Remove enemy if it gets too close
                    if (enemy.position.distanceTo(camera.position) < 1) {
                        scene.remove(enemy);
                        enemies.splice(enemies.indexOf(enemy), 1); // Remove from array
                    }
                });
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
